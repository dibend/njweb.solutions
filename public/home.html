  <script>
  function rollTop() {
    $('html, body').animate({
      scrollTop: $('#pageText').offset().top - 10
    }, 500);
  }

  function changeTitle() {
    if(document.title) {
      document.title = '';
    } else {
      document.title = 'NJ Web Solutions';
    }
  }
  
  var langs = ['jQuery', 'HTML5', 'Bootstrap', 'CSS', 'Node.js', 'C', 'C++', 'Java', 'Apache', 'Git', 'Shell', 'Perl', 'AWS', 'Linux'];
  var langIndex = 0;
  var langsEnd = langs.length - 1;
  function changeLang() {
    if(langIndex < langsEnd) {
      langIndex ++;
    } else {
      langIndex = 0;
    }
    $("#lang").html(langs[langIndex]);
  }

  function loopCall() {
    changeLang();
    changeTitle();
  }

  var loopSpeed = 1000; //ms
  setInterval(loopCall, loopSpeed);
  </script>
